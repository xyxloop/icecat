name: build tarball file
on: push
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Clone source code
      run: |
        sudo apt-get -y install gnupg2 sed rename perl
    - name: Clone repo
      run: |
        wget https://git.savannah.gnu.org/cgit/gnuzilla.git/snapshot/gnuzilla-8b54aee6bd0c39f043bbba7a654870e032a910bc.tar.gz
        tar xf gnuzilla-8b54aee6bd0c39f043bbba7a654870e032a910bc.tar.gz
        cd gnuzilla-8b54aee6bd0c39f043bbba7a654870e032a910bc
        ./makeicecat
    - name : Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: OpenWrt
        path: openwrt/bin
